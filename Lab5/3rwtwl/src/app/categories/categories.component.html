<p>categories works!</p>
<a [routerLink]="['/']">
  <div class="title_name"><h2>Categories</h2></div>
</a>
<div class="category-images">
  <div *ngFor="let category of categories" class="categoryy">
    <h3
      [title]="category.category"
      [routerLink]="['/category', category.category]"
    >
      <img
        [src]="category.image"
        alt="{{ category.category }} image"
        class="category-image"
      />
    </h3>
  </div>
</div>
